<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesspionage - Team Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen active-screen">
        <div class="game-container">
            <h1>GUESSPIONAGE</h1>
            <button onclick="showTeamSetup()">Start Game</button>
        </div>
    </div>

    <!-- Team Setup -->
    <div id="teamSetup" class="screen">
        <div class="game-container">
            <h2>Enter Team Names</h2>
            <input type="text" class="team-input" id="team1Input" placeholder="Team 1 Name">
            <input type="text" class="team-input" id="team2Input" placeholder="Team 2 Name">
            <button onclick="startGame()">Begin Battle!</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <div class="team-display">
                <div class="team-card" id="team1Display">
                    <h3 id="team1Name"></h3>
                    <div>Score: <span id="team1Score">0</span></div>
                </div>
                <div class="team-card" id="team2Display">
                    <h3 id="team2Name"></h3>
                    <div>Score: <span id="team2Score">0</span></div>
                </div>
            </div>

            <!-- Question Counter -->
            <div id="questionCounter" class="question-counter"></div>

            <div class="question" id="question"></div>

            <!-- Percentage Selection Screen -->
            <div id="percentageScreen">
                <div class="meter-container">
                    <div class="meter-background"></div>
                    <div class="meter-center"><span id="percentage">50</span>%</div>
                    <div class="meter-thumb"></div>
                    <input type="range" id="hiddenSlider" min="0" max="100" value="50">
                </div>
                <button onclick="submitPercentage()">Lock In Percentage</button>
            </div>

            <!-- Higher/Lower Screen -->
            <div id="choiceScreen" class="choice-buttons">
                <div class="choice-button" onclick="submitGuess('higher')">HIGHER</div>
                <div class="choice-button" onclick="submitGuess('lower')">LOWER</div>
            </div>
            <!-- Result and Next Question Button -->
            <div id="result" class="result">
                <!-- Result message will be inserted here -->
            </div>
                <button id="nextQuestionButton" class="next-question-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
