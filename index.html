<!DOCTYPE html>
<html lang="ar">
<head>
    <style>body {
        background-image: url('Background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: 'Zain'; /* Apply Google Font */
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- اللوقو -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- الخط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <title>كم النسبة؟</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- القائمة الرئيسية -->
    <div id="mainMenu" class="screen active-screen">
        <div class="game-container">
            <img src="logo.png" alt="كم النسبة؟" class="logo">
            <h2 class="titles">اختر طريقة اللعب</h2>
            <button onclick="startRandomGame()">أسئلة عشوائية</button>
            <br>
            <button onclick="showCategorySelection()">اختيار الفئات</button>
        </div>
    </div>

    <!-- Category Selection Screen -->
    <div id="categorySelection" class="screen">
        <div class="game-container">
            <img src="logo.png" alt="كم النسبة؟" class="logo">
            <h2 class="titles">اختر الفئات المفضلة لديك</h2>
            <div id="categoryList" class="category-list"></div>
            <button onclick="startGameWithSelectedCategories()">ابدأ اللعبة</button>
        </div>
    </div>

    <!-- إعداد الفرق -->
    <div id="teamSetup" class="screen">
        <div class="game-container">
            <img src="logo.png" alt="كم النسبة؟" class="logo">
            <ol></ol>
            <h2 class="titles">أدخل أسماء الفرق</h2>
            <input type="text" class="team-input" id="team1Input" placeholder="اسم الفريق 1">
            <input type="text" class="team-input" id="team2Input" placeholder="اسم الفريق 2">
            <button onclick="startGame()">ابدأ المعركة!</button>
        </div>
    </div>

    <!-- شاشة اللعبة -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <img src="logo.png" alt="كم النسبة؟" class="logo">
            <ol></ol>
            <div class="team-display">
                <div class="team-card" id="team1Display">
                    <h3 id="team1Name"></h3>
                    <div>النقاط: <span id="team1Score">0</span></div>
                </div>
                <div class="team-card" id="team2Display">
                    <h3 id="team2Name"></h3>
                    <div>النقاط: <span id="team2Score">0</span></div>
                </div>
            </div>

            <!-- عرض المؤقت -->
            <div id="timer">60</div>

            <!-- عداد الأسئلة -->
            <div id="questionCounter" class="question-counter"></div>

            <div class="titles" class="question" id="question"></div>

            <!-- شاشة اختيار النسبة -->
            <div id="percentageScreen">
                <div class="meter-container">
                    <div class="meter-background"></div>
                    <div class="meter-center"><span id="percentage">50</span>%</div>
                    <div class="meter-thumb"></div>
                    <input type="range" id="hiddenSlider" min="0" max="100" value="50">
                </div>
                <button onclick="submitPercentage()">تأكيد النسبة</button>
            </div>

            <!-- شاشة أعلى/أقل -->
            <div id="choiceScreen" class="choice-buttons">
                <div class="choice-button" onclick="submitGuess('higher')">أعلى</div>
                <div class="choice-button" onclick="submitGuess('lower')">أقل</div>
            </div>

            <!-- النتيجة وزر السؤال التالي -->
            <div id="result" class="result">
                <!-- سيتم إدراج رسالة النتيجة هنا -->
            </div>
            <button id="nextQuestionButton" class="next-question-btn" onclick="nextQuestion()">السؤال التالي</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
