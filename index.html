<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخمين - معركة الفرق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- القائمة الرئيسية -->
    <div id="mainMenu" class="screen active-screen">
        <div class="game-container">
            <h1>كم النسبة؟</h1>
            <button onclick="showTeamSetup()">بدء اللعبة</button>
        </div>
    </div>

    <!-- إعداد الفرق -->
    <div id="teamSetup" class="screen">
        <div class="game-container">
            <h2>أدخل أسماء الفرق</h2>
            <input type="text" class="team-input" id="team1Input" placeholder="اسم الفريق 1">
            <input type="text" class="team-input" id="team2Input" placeholder="اسم الفريق 2">
            <button onclick="startGame()">ابدأ المعركة!</button>
        </div>
    </div>

    <!-- شاشة اللعبة -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <div class="team-display">
                <div class="team-card" id="team1Display">
                    <h3 id="team1Name"></h3>
                    <div>النقاط: <span id="team1Score">0</span></div>
                </div>
                <div class="team-card" id="team2Display">
                    <h3 id="team2Name"></h3>
                    <div>النقاط: <span id="team2Score">0</span></div>
                </div>
            </div>

            <!-- عرض المؤقت -->
            <div id="timer">60</div>

            <!-- عداد الأسئلة -->
            <div id="questionCounter" class="question-counter"></div>

            <div class="question" id="question"></div>

            <!-- شاشة اختيار النسبة -->
            <div id="percentageScreen">
                <div class="meter-container">
                    <div class="meter-background"></div>
                    <div class="meter-center"><span id="percentage">50</span>%</div>
                    <div class="meter-thumb"></div>
                    <input type="range" id="hiddenSlider" min="0" max="100" value="50">
                </div>
                <button onclick="submitPercentage()">تأكيد النسبة</button>
            </div>

            <!-- شاشة أعلى/أقل -->
            <div id="choiceScreen" class="choice-buttons">
                <div class="choice-button" onclick="submitGuess('higher')">أعلى</div>
                <div class="choice-button" onclick="submitGuess('lower')">أقل</div>
            </div>

            <!-- النتيجة وزر السؤال التالي -->
            <div id="result" class="result">
                <!-- سيتم إدراج رسالة النتيجة هنا -->
            </div>
            <button id="nextQuestionButton" class="next-question-btn" onclick="nextQuestion()">السؤال التالي</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
